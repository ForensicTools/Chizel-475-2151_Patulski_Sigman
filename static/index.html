<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chizel</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/chrome-tabs.css">
    <link rel="stylesheet" href="css/chizel.css">
  </head>

  <body>
    <script >var d3 = require("d3") </script>
      <div class="side-bar">
            <button id="new_case" onClick="Create_New_Case()" type="button" class="btn"
            data-toggle="tooltip" title="Create New Case">
                <text>New Case</text>
            </button>
            <button id="add_evidence" onclick="Add_Evidence()" type="button" class="btn"
            data-toggle="tooltip" title="Add Evidence" style="display:none;">
                <text>Add Evidence</text>
            </button>
            <button id="open_case" onclick="Open_Case()" type="button" class="btn"
            data-toggle="tooltip" title="Open Case" >
                <text>Open Case</text>
            </button>
            <button id="onedrive" onclick="Analyze_OneDrive()" type="button" class="btn"
            data-toggle="tooltip" title="Analyze OneDrive">
                <text>OneDrive</text>
            </button>
            <button id="googledrive" onclick="Analyze_GoogleDrive()" type="button" class="btn"
            data-toggle="tooltip" title="Analyze Google Drive">
                <text>Google Drive</text>
            </button>
            <button id="Dropbox" onclick="Analyse_Dropbox()" type="button" class="btn"
            data-toggle="tooltip" title="Analyse Dropbox">
                <text>Dropbox</text>
            </button>
      </div>
      <div class="gutter">
          <div class="gutter-menu">
              <div class="btn-group">
                  <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     Case Details<span class="caret"></span>
                 </button>
                  <ul class="dropdown-menu">
                    <li><a id="one_drive" href="#">One Drive</a></li>
                    <li><a href="#">Google Drive</a></li>
                    <li><a href="#">DropBox</a></li>
                  </ul>
              </div>
          </div>
          <div class="gutter-display">
            <div id="tree">

            </div>
          </div>
          <div class="gutter-buttom">
          </div>

      </div>

     <div class="main-window">
        <div class="tabs-row">
            <div class="chrome-tabs-shell">
               <div class="chrome-tabs">

               </div>
            <div class="chrome-shell-bottom-bar"></div>
        </div>
       </div>
       <div class="viewer">

       </div>
      <div class="console">


      </div>
    </div>

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-treeview/bootstrap-treeview.min.js"></script>
    <script src="./scripts/render/chrome-tabs.js"></script>
    <script src="./scripts/render/ui-control.js"></script>
  </body>
<html>
