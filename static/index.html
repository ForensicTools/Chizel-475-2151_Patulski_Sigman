<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chizel</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/chizel.css">

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./scripts/render/ui-control.js"></script>
    <script src="./lib/bootstrap-treeview/bootstrap-treeview.min.js"></script>

  </head>
  <body>

      <div class="side-bar">
            <button id="new_case" onClick="Create_New_Case()" type="button" class="btn"
            data-toggle="tooltip" title="Create New Case">
                <text>N</text>
            </button>
            <button id="add_evidence" onclick="Add_Evidence()" type="button" class="btn"
            data-toggle="tooltip" title="Add Evidence" style="display:none;">
                <text>A</text>
            </button>
            <button id="open_case" onclick="Open_Case()" type="button" class="btn"
            data-toggle="tooltip" title="Open Case" >
                <text>O</text>
            </button>
            <button id="hard_drive" onclick="Analyze_Hard_Drive()" type="button"
             class="btn" data-toggle="tooltip" title="Analyze Disk Image" style="display:none;">
                <text>H</text>
            </button>
            <button id="ram" onclick="Analyze_RAM()" type="button" class="btn"
            data-toggle="tooltip" title="Analyse Ram Dump" style="display:none;">
                <text>R</text>
            </button>
            <button id="onedrive" onclick="Analyze_OneDrive()" type="button" class="btn"
            data-toggle="tooltip" title="Analyze OneDrive">
                <text>OD</text>
            </button>
            <button id="options" onclick="Options()" type="button" class="btn"
            data-toggle="tooltip" title="Open Options">
                <text>*</text>
            </button>
      </div>
      <div class="gutter">
          <div class="gutter-menu">
              <div class="btn-group">
                  <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Cloud Service <span class="caret"></span>
                 </button>
                  <ul class="dropdown-menu">
                    <li><a id="one_drive" href="#">One Drive</a></li>
                    <li><a href="#">Google Drive</a></li>
                    <li><a href="#">DropBox</a></li>
                  </ul>
              </div>
          </div>
          <div class="gutter-display">
            <div id="tree">

            </div>
          </div>
          <div class="gutter-buttom">
          </div>

      </div>

      <div class="main-window">
         <div class="tabs-row">

         </div>
         <div class="viewer">

         </div>
         <div class="console">

         </div>
      </div>
  </body>
<html>
